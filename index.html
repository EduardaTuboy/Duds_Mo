<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Duds & Mo</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav
        class="duds_mo_bgc"
        style="
          border-bottom: 4px solid black;
          height: 20vh;
          display: flex;
          align-items: center;
          padding: 0 20px;
        "
      >
        <img id="logo" src="./assets/pictures/duds_mo.png" />
        <a
          style="
            font-size: 30px;
            color: black;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
          "
          href="#"
        >
          Duds & Mo Productions
        </a>
      </nav>
    </header>

    <main
      class="duds_mo_bgc"
      style="
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      "
    >
      <!-- Social media -->
      <div
        class="social"
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 15px;
          justify-content: center;
        "
      >
        <a
          target="_blank"
          href="https://www.instagram.com/duds_mo?igsh=MTk2ejBsMHM4ODhzdg=="
          class="social-link"
        >
          <img src="assets/pictures/insta.png" /> Instagram
        </a>
        <a target="_blank" href="https://x.com/duds_mo_art" class="social-link">
          <img src="assets/pictures/x.png" /> X
        </a>
        <a
          target="_blank"
          href="https://www.youtube.com/channel/UCGYyPDQwVu0wZw6ApNvMPrw"
          class="social-link"
        >
          <img src="assets/pictures/yt.png" /> YouTube
        </a>
        <a
          target="_blank"
          href="https://www.tiktok.com/@duds_mo"
          class="social-link"
        >
          <img src="assets/pictures/tiktok.png" /> TikTok
        </a>
        <a
          target="_blank"
          href="https://t.me/+4jie6M1Y1egwNmEx"
          class="social-link"
        >
          <img src="assets/pictures/telegram.png" />
          Telegram
        </a>
        <a
          target="_blank"
          href="https://www.twitch.tv/duds_mo"
          class="social-link"
        >
          <img src="assets/pictures/tw.png" /> Twitch
        </a>
      </div>
    </main>
  </body>
</html>
